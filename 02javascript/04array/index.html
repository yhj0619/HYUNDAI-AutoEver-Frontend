<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const num = [1, 2, 3, 4, 5];
      const fruit = ["apple", "banana"];
      const numData = num.filter(function (item) {
        return item == 3;
      }); //num.filter(() => {});

      //return 값을 담고 있는 {}를 삭제해도 돌아감. 축약형으로 작성 가능.
      num.filter((item) => {
        return item == 3;
      });
      console.log(numData);

      // const numValue = num.includes(3);
      const numValue = fruit.includes("apple", 1); //두번째 변수값은 검증용으로 사용 함. index=1 자리에 apple이 있는지를 검사!
      console.log(numValue);
    </script>
  </body>
</html>
