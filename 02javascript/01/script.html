<body>
    <button onClick="alert('test')">클릭</button> <!--alert로 나올 글시는 ''로 사용.-->
    <script>
        document.write("test")
        console.log("hellp");

        var day;
        var week = new Date().getDay();
        console.log(week)

        switch(week){
            case 0:
                day = "일요일"; 
                break;
            case 2:
                day = "화요일";
                break;
        }

        //document.write("오늘은 " + day + "입니다. \n")
        document.write(`오늘은 ${day} 입니다.`) //`는 tab위에 있음

        var city=['서울', '부산', '대구']
        function printArr(){
            for(var i = 0; i < city.length; i++){
                document.write(`${city[i]} <br>`)
            }
        }
        printArr();

        //city.forEach(function(){})

        function printArr(item, i){
            document.write("배열데이터 [" + i + "]" + item + "<br>")
        }
        city.forEach(printArr);

        city.forEach(function(item, i){
            document.write("배열데이터 [" + i + "]" + item + "<br>")
        })

        var data = [1,2,3,4,5,6]

        function mapArr(value){
            return value * value;
        }

        var mapData = data.map(mapArr)
        document.write(mapData)
    </script>
